<form (ngSubmit)="triggerSearch()" #f="ngForm">
  <div class="col-md-6">
    <div class="form-group row">
      <label for="staticEmail" class="col-md-4 col-form-label">From</label>
      <div class="col-md-8">
        <input type="text"
			         bsDatepicker
               class="form-control"
               placeholder="From"
               ngModel
               name="from">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-md-4 col-form-label">To</label>
      <div class="col-md-8">
        <input type="text"
               bsDatepicker
               class="form-control"
               placeholder="To"
               ngModel
               name="to">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group row">
      <label for="staticEmail" class="col-md-4 col-form-label">Customer</label>
      <div class="col-md-8">
        <input type="text"
               class="form-control"
               placeholder="Customer"
               name="customer"
               ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-md-4 col-form-label">Country</label>
      <div class="col-md-8">
        <select class="form-control"
                placeholder="shipCountry"
                name="shipCountry"
                ngModel>
          <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="custom-btn-group">
    <button type="submit" class="btn btn-primary">Search</button>
    <button type="button" (click)="triggerReset()" class="btn btn-secondary">Reset</button>
  </div>
</form>
